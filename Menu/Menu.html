<body>

            <ul class="nav" id="nav">

        <!-- Track Progress -->

            <ol class="track-progress" data-steps="4">

                    </span>

                <!---
            -->

                    </span>

                <!--
            -->
                <li>
                    <span class="steps" id="step"onclick="stepTracker()">

                    </span>

                <!---
            -->
                <li>
                    <span class="steps" id="step" onclick="stepTracker()">
                        <b>Step 4 </b>
                        Plan Development
                    </span>
                    <i></i>
                </li>

    </div>
